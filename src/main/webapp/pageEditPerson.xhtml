<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>JSF JPA Crud Example</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;
        }

        .col-sm-updated {
            padding-top: 7px;
        }

        .col-sm-updated a {
            text-decoration: none !important;
        }

        .text-edit {
            margin-left: 123px !important;
            margin-top: 29px !important;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Edit Person"/></h2></center>
    <h:form id="editSchoolForm" styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-2">Id:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="id" value="#{personBean.editPersonId}" p:readonly="readonly"
                                               styleClass="form-control"/></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" styleClass="control-label col-sm-2">Name:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="name" value="#{personBean.name}" styleClass="form-control"/></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="surname" styleClass="control-label col-sm-2">Name:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="surname" value="#{personBean.surname}" styleClass="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="patronymic" styleClass="control-label col-sm-2">Name:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="patronymic" value="#{personBean.patronymic}"
                                               styleClass="form-control"/></div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"/>
            <div class="col-sm-4">
                <h:commandButton value="Save" action="#{personBean.savePersonEdit()}"
                                 styleClass="btn btn-primary updateBtnStyle"/>
            </div>
            <div class="col-sm-1"/>
            <div class="col-sm-updated"><h:outputLink value="pagePersonsList.xhtml">View Persons List</h:outputLink>
            </div>
        </div>
    </h:form>


</h:body>
</html>
