<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h:commandLink value="Back to View" action="pagePersonsList.xhtml?faces-redirect=true"></h:commandLink>
    </h:form>


    <h2>Add new Person</h2>
    <h:form>
        <div>
            <p>Name</p>
            <h:inputText value="#{personBean.name}"></h:inputText>
        </div>
        <div>
            <p>Surname</p>
            <h:inputText value="#{personBean.surname}"></h:inputText>
        </div>
        <div>
            <p>Patronymic</p>
            <h:inputText value="#{personBean.patronymic}"></h:inputText>
        </div>
        <div>
            <p>Sex</p>
            <p:selectOneRadio value="#{personBean.sex}" onblur="false">
                <f:selectItems value="#{personBean.getSexStates()}"/>
            </p:selectOneRadio>
        </div>

        <div>
            <p>Date of birth (Format: dd.MM.yyyy)</p>
            <h:inputText value="#{personBean.date}">
                <f:convertDateTime type="date" dateStyle="full" pattern="dd.MM.yyyy"/>
            </h:inputText>
        </div>

        <div>
            <p>Street</p>
            <h:selectOneMenu value="#{streetBean.name}">
                <f:selectItems value="#{streetBean.getNamesList()}"/>
            </h:selectOneMenu>
        </div>

        <div>
            <p>houseNumber</p>
            <h:inputText value="#{addressBean.houseNumber}"></h:inputText>
        </div>

        <h:commandButton value="Add_new_person" action="#{personBean.addNewPerson}">
        </h:commandButton>
    </h:form>
    <br/><br/>
    <hr/>

</h:body>
</html>
