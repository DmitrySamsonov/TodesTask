<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <title>Add New Person</title>
    <f:metadata charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"
                http-equiv="X-UA-Conpatible"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>


    <!-- Include Bootstrap Datepicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

</h:head>
<h:body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/personUtil">
                    <label class="col-form-label">PersonUtil</label>
                </a>
            </div>
            <h:form>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Search <span class="sr-only">(current)</span></a></li>

                        <li><a href="#">Full list</a></li>
                    </ul>
                    <h:commandButton action="pageAddPerson" class="btn btn-success navbar-btn" value="Add new person"/>
                </div>
            </h:form>
        </div>
    </nav>


    <h2>Add new Person</h2>
    <h:form>
        <div>
            <p>Name</p>
            <h:inputText value="#{personBean.name}"></h:inputText>
        </div>
        <div>
            <p>Surname</p>
            <h:inputText value="#{personBean.surname}"></h:inputText>
        </div>
        <div>
            <p>Patronymic</p>
            <h:inputText value="#{personBean.patronymic}"></h:inputText>
        </div>
        <div>
            <p>Sex</p>
            <p:selectOneRadio value="#{personBean.sex}" onblur="false">
                <f:selectItems value="#{personBean.getSexStates()}"/>
            </p:selectOneRadio>
        </div>


        <div id="searchDate" class="form-group col-md-2">
            <label class="col-sm-12 col-form-label">Birthday range</label>
            <div class="input-group input-append date" id="datePicker">
                <h:inputText class="form-control" a:placeholder="Date of birth" value="#{personBean.date}">
                    <f:ajax event="change" execute="@this" render="personsForm cc"/>
                </h:inputText>
                <span id="span1" class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('#datePicker')
                    .datepicker({
                        autoclose: true,
                        format: 'dd.mm.yyyy'
                    });
            });
        </script>


        <div>
            <p>Street</p>
            <h:selectOneMenu value="#{streetBean.name}">
                <f:selectItems value="#{streetBean.getNamesList()}"/>
            </h:selectOneMenu>
        </div>

        <div>
            <p>houseNumber</p>
            <h:inputText value="#{addressBean.houseNumber}"></h:inputText>
        </div>

        <h:commandButton value="Add_new_person" action="#{personBean.addNewPerson}">
        </h:commandButton>
    </h:form>

</h:body>
</html>
